<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists of things</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      #children li:hover {
        background-color: #EEE;
      }
      .selected {
        background-color: #E6F2FF;
      }
      .child-name {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">

      <div class="page-header hidden-phone">
        <form class="form-search pull-right">
          <div class="input-append">
            <input type="text" class="input-large search-query">
            <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
          </div>
        </form>

        <h1>Lists of things</h1>
      </div>

      <div class="row-fluid visible-phone">
        <p>&nbsp;</p>
        <form class="form-search">
          <div class="input-append">
            <input type="text" class="input-large search-query">
            <button type="submit" class="btn btn-primary">
              <i class="icon-search icon-white"></i>
            </button>
          </div>
        </form>
        <hr />
      </div>

      <div class="row-fluid">

        <div class="span6">

          <h2 data-bind="text: listing().name">Listing name</h2>

          <ol class="unstyled" data-bind="foreach: listing().children" id="children">
            <li data-bind="click: select, event: { dblclick: open }">
              <div class="row-fluid">
                <div class="span11">
                  <h4 data-bind="text: name" class="child-name">Child name</h4>
                </div>
                <div class="span1" data-bind="click: open">
                  <span class="badge">
                    <span data-bind="text: children().length">Child's children length</span>
                    <i class="icon-plus-sign icon-white"></i>
                  </span>
                </div>
              </div>

              <div class="row-fluid">
                <div class="span12">
                  <ul class="unstyled pull-right" data-bind="foreach: parentsWithout(page.listing())">
                    <li class="pull-left">
                      <small>
                        <a href="#" data-bind="text: name">Child's parent name</a>
                      </small>
                      &nbsp;
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ol>

        <div class="row-fluid">
          <div class="span12">
            <form data-bind="submit: addThing">
              <div class="input-append">
                <input class="span11" id="new-thing-name" type="text">
                <button class="btn btn-primary" type="submit"><i class="icon-plus icon-white"></i></button>
              </div>
            </form>
          </div>
        </div>


        </div>

        <hr class="visible-phone" />

        <div class="span6" data-bind="with: preview">

          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button class="btn btn-small">Edit</button>
              <button data-bind="click: deletes" class="btn btn-small">Delete</button>
              <button class="btn btn-small">Move</button>
            </div>

            <div class="btn-group">
              <a href="#" data-bind="addParentPopover: this" class="btn btn-small" >Add</a>
              <button class="btn btn-small">Remove</button>
            </div>
          </div>

          <h3 data-bind="text: name">Preview name</h3>

          <div class="row-fluid">
            <div class="span12" data-bind="foreach: parents">
              <span class="label">
                <span data-bind="text: name">Parent name</span>
                &nbsp;
                <i class="icon-remove-circle icon-white"></i>
              </span>
            </div>
          </div>

          <p class="visible-phone">&nbsp;</p>

          <div data-bind="foreach: contents">
            <div class="well" data-bind="html: text">
              Preview contents text
            </div>
          </div>

          <form data-bind="submit: addContent">
            <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn btn-small"><strong>B</strong></button>
                <button class="btn btn-small"><em>I</em></button>
                <button class="btn btn-small"><u>U</u></button>
              </div>

              <div class="btn-group">
                <button class="btn btn-small"><i class="icon-list"></i></button>
                <button class="btn btn-small"><i class="icon-indent-left"></i></button>
                <button class="btn btn-small"><i class="icon-indent-right"></i></button>
              </div>
            </div>

            <textarea id="contentarea" rows="3" class="span12"></textarea>
            <button type="submit" class="btn btn-primary pull-right">Add content</button>
          </form>
        </div>

      </div>

      <div class="row-fluid">&nbsp;</div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/mtrpcic/pathjs/master/path.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="/bs/scripts/bootstrap_popover.js"></script>
    <script src="/bs/scripts/add_parent_popover.js"></script>
    <script src="/bs/scripts/thing.js"></script>
    <script src="/bs/scripts/page.js"></script>
    <script src="/bs/scripts/routes.js"></script>
  </body>
</html>
